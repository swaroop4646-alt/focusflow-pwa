<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="icons/icon-192.png" alt="FocusFlow logo" class="logo">
    <h1>FocusFlow</h1>
    <div class="header-actions">
      <button id="themeBtn" title="Toggle Theme"><img src="icons/theme.svg" alt="theme"></button>
      <button id="installBtn" title="Install App"><img src="icons/install.svg" alt="install"></button>
    </div>
  </header>
  <main>
    <section class="grid">
      <div class="card">
        <h2>Mood</h2>
        <div class="moods">
          <button>😞</button>
          <button>☹️</button>
          <button>😐</button>
          <button>🙂</button>
          <button>😄</button>
        </div>
      </div>
      <div class="card">
        <h2>Last 30 Days</h2>
        <canvas id="historyChart"></canvas>
      </div>
    </section>
    <section class="card">
      <h2>Habits</h2>
      <div id="habits"></div>
      <div class="add"><button id="addHabit">+ Add Habit</button></div>
    </section>
    <section class="card backup">
      <h2>Backup</h2>
      <button id="exportBtn">Export Data</button>
      <input type="file" id="importFile" class="import" />
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
